[pytest]
# Pytest configuration for SmartSpace Agentic Brain tests

# Python path
pythonpath = src

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --log-cli-level=DEBUG
    -s

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components
    slow: Tests that take longer to run
    models: Tests for data models
    policies: Tests for policy management
    budgets: Tests for budget tracking
    pricing: Tests for pricing engine
    risk: Tests for risk detection
    audit: Tests for audit logging
    decision: Tests for decision engine
    payment: Tests for payment execution
    backend: Tests for backend integration

# Coverage options (if using pytest-cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Minimum coverage thresholds
fail_under = 70
